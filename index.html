<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pick of the Legends</title>
</head>

<body>
    <!-- Header -->
    <header>
        <div><img src="assets/images/logo.png" alt="logo" id="logo"></div>

    </header>
    <main>
        <!-- Game Area -->
        <div class="game-area">
            <!-- Home Screen -->
            <div class="home">
                <button id="play-btn" class="btn home-btn">Play</button>
                <button id="htp-btn" class="btn home-btn">How to Play</button>
            </div>

            <!-- How to Play Screen -->
            <div class="how-to hide">
                <button id="back-btn" class="btn">Back</button>
            </div>

            <!-- Question Area -->
            <div class="question hide">
                <h2>Question</h2>
                <!-- This div is for image questions -->
                <img src="assets/images/questions/">
            </div>

            <!-- Answer Area -->
            <div class="answer hide">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer>
        <div id="socials">
            <ul>
                <li><a href="https://www.facebook.com/" target="_blank">Facebook</a></li>
                <li><a href="https://www.linkedin.com/in/ashley-preece-82698a142/" target="_blank">LinkedIn</a></li>
            </ul>
        </div>
    </footer>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/84138e39d8.js" crossorigin="anonymous"></script>
    <!-- script.js -->
    <script src="assets/js/script.js"></script>
</body>

</html>
